<svg width="200" height="200" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Entity Logo â€” Idle Animation (slow orbit + center breath) -->
  <circle cx="50" cy="50" r="8.5" fill="#FFFFFF" opacity="0.9">
    <animate attributeName="r" dur="8s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.6 1;0.4 0 0.6 1" values="8.5;8.8;8.5"/>
